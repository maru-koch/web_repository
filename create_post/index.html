<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
     <!-- HEADER -->
    <div class="container">
        <div id = "navigation">
            <div class="logo">
                <img src="images/team-1.jpg" alt="" height="40px" width="40px">
                <div>
                    <h2 class = "i-name">Create Post</h2>
                    <p></p>
                </div>
            </div>
            <div class = "n1">
                <div>
                    <i id = "menu-btn" class="fas fa-bars"></i>
                </div>
                <div class="search">
                    <P>Edit</P>
                    <p>Preview</p>
                </div>
                <div class="profile">
                    <i class="fas fa-times"></i>
                </div>
            </div>
             
        </div>
        
        <section id="interface">
        
          <!-- CENTER -->
            <main>
                <div class = "value value-box-greeting-container">
                    <div class = "nav">
                        <input type="text" placeholder="Enter Post title"/>
                    </div>
                    <div class="board">
                        <div class = "board-header">
                            <img class = "board-header-image" src= "images/team-1.jpg" />
                        </div>
                        <div>
                            <input type="textarea" />
                        </div>
                    </div>
                </div>
            </main>

        </section>

    </div>
    <script>
        $('#menu-btn').click(function() {
            $('#menu').toggleClass('active');
        })
    </script>
</body>
</html>
