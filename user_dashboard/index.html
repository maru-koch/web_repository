<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <!-- HEADER -->
    <div class="container">
        <section id ="menu">
            <div class="logo">
                <img src="images/team-1.jpg" alt="">
                <h2>Dev Mentor</h2>
            </div>
            <div class="items">
                <li><i class="fas fa-bell"></i><a>Mentors</a></li>
                <li><i class="fas fa-user-group"></i><a>Mentees</a></li>
                <li><i class="fas fa-user"></i><a>Profile</a></li>
                <li><i class="fas fa-search"></i><a>Leadership Board</a></li>
            </div>
        </section>
        <section id="interface">
            <div class="navigation">
               
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
                <div class="profile">
                    <i class="far fa-bell"></i>
                    <button class = "btn" >Log out</button>
                </div>
              
            </div>

            <h3 class="i-name">Dashboard</h3>
            <div class="values">
                <div class="value-box">
                    <i class ="fas fa-users"></i>
                    <div>
                        <h3>Mentored</h3>
                        <span>20</span>
                    </div>
                </div>
                 
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
