<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>User DashBoard</h1>
    <section id ="menu">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2>Dev Mentor</h2>
        </div>
         <div class="items">
             <li><i class="fas fa-address"></i><a>Mentors</a></li>
             <li><i class="fas fa-user-group"></i><a>Mentees</a></li>
             <li><i class="fas fa-user"></i><a>Profile</a></li>
             <li><i class="fas fa-search"></i><a>Leadership Board</a></li>
         </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="far fa-search"></i>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
